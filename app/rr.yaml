version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ./vendor/bin/roadrunner-worker"

http:
  address: 0.0.0.0:8000
  middleware: [static]
  pool:
    num_workers: 4
    max_jobs: 1000

static:
  dir: /var/www/html/app/public

logs:
  mode: production
  level: info
  output: stdout
  err_output: stderr

reload:
  enabled: false
